<div class="row">
    <div class="col-sm-10">
        <app-shopping-edit (newIngredient)="onNewIngredient($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a
                    class="list-group-item"
                    style="cursor: pointer"
                    *ngFor="let ingredient of ingredients"
            >{{ingredient.name}}: ({{ingredient.amount}})</a>
        </ul>
    </div>
</div>
