<div class="row">
    <div class="col-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <app-recipe-item *ngFor="let recipe of recipes"
                         [recipeItem]="recipe"
                         (recipeSelected)="onRecipeSelected(recipe)"
                         class="my-1"
        ></app-recipe-item>
    </div>
</div>
