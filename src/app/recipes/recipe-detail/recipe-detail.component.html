<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath"
             alt="{{ recipe.name }}"
             style="max-width: 300px"
             class="img-fluid">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h2>{{ recipe.name }}</h2>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group" appDropdown #ref="appDropdown">
            <button type="button"
                    data-toggle="dropdown"
                    class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span>
            </button>
            <div class="dropdown-menu dropdown-menu-right" [ngClass]="{'show':ref.isOpen}">
                <a class="dropdown-item" href="#">Add ingredient to Shopping List</a>
                <a class="dropdown-item" href="#">Edit Recipe</a>
                <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h6>{{ recipe.description }}</h6>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h6>Ingredients</h6>
    </div>
</div>
